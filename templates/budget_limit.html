<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Limit Calculator — BudgetMind AI</title>
  <link rel="stylesheet" href="../static/dashboard.css" />
  <style>
    .budget-container {
      max-width: 600px;
      margin: 60px auto;
      background: #0f172a;
      color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #38bdf8;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
      background: #1e293b;
      padding: 15px;
      border-radius: 8px;
    }
    a.back {
      display: inline-block;
      color: #38bdf8;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="budget-container">
    <h1>Budget Limit Calculator</h1>
    <p>Enter your monthly income and expenses to calculate your savings and see if you’re within your limit.</p>

    <form id="budgetForm">
      <label>Monthly Income ($)</label>
      <input type="number" id="income" placeholder="e.g., 5000" required />

      <label>Monthly Expenses ($)</label>
      <input type="number" id="expenses" placeholder="e.g., 3500" required />

      <label>Target Savings (%)</label>
      <input type="number" id="target" placeholder="e.g., 20" required />

      <button type="submit">Calculate Budget</button>
    </form>

    <div class="result" id="result"></div>
    <a href="/dashboard.html" class="back">← Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("budgetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const income = parseFloat(document.getElementById("income").value);
      const expenses = parseFloat(document.getElementById("expenses").value);
      const target = parseFloat(document.getElementById("target").value);

      const savings = income - expenses;
      const savingsPercent = (savings / income) * 100;
      const targetStatus = savingsPercent >= target ? "✅ On Track" : "⚠️ Below Target";

      document.getElementById("result").innerHTML = `
        <b>Total Savings:</b> $${savings.toFixed(2)}<br>
        <b>Savings Rate:</b> ${savingsPercent.toFixed(1)}%<br>
        <b>Status:</b> ${targetStatus}
      `;
    });
  </script>
</body>
</html>
